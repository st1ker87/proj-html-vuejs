<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>MaxCoach</title>
</head>

<body> 
    <div id="root">
        <!-- inizio header -->
        <header class="flex">

            <!-- wrapper -->
            <div class="wrap_80 flex">

                <!-- logo a sx nell'header -->
                <div class="logo">
                    <img :src="header.logoUrl" alt="logo MaxCoach"/>
                </div>
                
                <!-- nav centrale nell'header -->
                <div class="nav">
                    <ul>
                        <li v-for="item in header.navList"><a href="#">{{item}}</a></li>
                    </ul>
                </div>
                
                <!-- sezione a dx nell'header con user e input search -->
                <div class="log_search flex">
                    <div class="user flex" v-html="header.user">
                    </div>
                    <input type="text" placeholder="Search..."/>
                    <i class="fas fa-search"></i>
                </div>

            </div> <!-- fine wrapper -->   
        </header> <!-- fine header -->

        <!-- inizio main -->
        <main>
            <!-- prima section del main: jumbotron -->
            <section id="jumbo">
                <div class="wrap_80 flex">
                    <div class="jumbo_sx flex">
                        <p class="big_title">Distant learning for further expansion</p>
                        <p class="subtitle">Learning is a life-long journey that in fact we never find the terminate stop. Stop searching, enjoy the process.</p>
                        <button class="btn"><i class="fas fa-download"></i>Download free guide</button>
                        <p class="smallTxt">Have questions? <span class="green">Get free sample <i class="fas fa-long-arrow-alt-right"></i></span></p>
                    </div>
                    <div class="jumbo_dx flex">
                        <img class="back greenStars" src="img/maxcoach-shape-07.png" alt="">
                        <div class="back greyDots">
                            <img src="img/maxcoach-shape-08.png" alt="">
                            <div>
                                <img src="img/maxcoach-shape-08.png" alt="">
                            </div>
                        </div>
                        <div class="back sandCircle circle"></div>
                        
                        <img class="back colorCircle" src="img/maxcoach-shape-02.png" alt="">
                        <img class="circle" src="img/about-me-profile-ohm4dxoearqbxny7q3bq1pzbdgofdx0tobbeqcvzd0.jpg" alt="">
                    </div>
                </div>
            </section>

            <!-- seconda section del main: loghi affiliates -->
            <section id="affiliates" class="flex wrap_80">
                <img src="img/client-logo-01.png" alt="">
                <img src="img/client-logo-02.png" alt="">
                <img src="img/client-logo-03.png" alt="">
                <img src="img/client-logo-04.png" alt="">
                <img src="img/client-logo-05.png" alt="">
                <img src="img/client-logo-06.png" alt="">

            </section>

            <!-- terza section del main: online courses -->
            <section id="online_courses">

            </section>

            <!-- quarta section del main: smart tutoring -->
            <section id="smart_tutoring">
                
            </section>

            <!-- quinta section del main: companionship -->
            <section id="companionship">

            </section>

            <!-- sesta section del main: user's feedback -->
            <section id="feedback">

            </section>

            <!-- settima section del main: get started -->
            <section id="get_started">

            </section>

            <!-- ottava section del main: numbers -->
            <section id="numbers">

            </section>

            <!-- nona section del main: most viewed -->
            <section id="most_viewed">

            </section>

            <!-- decima section del main: newsletter -->
            <section id="newsletter">

            </section>


        </main> <!-- fine main -->

        <!-- inizio footer -->
        <footer>

        </footer> <!-- fine footer -->

    </div>
    <script src="js/root.js"></script>
</body>

</html>
